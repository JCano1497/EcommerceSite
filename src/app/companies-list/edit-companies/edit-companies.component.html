<div class="card-body">
  <form  #editForm="ngForm" (ngSubmit)="Update()">
    <div class="form-group">
    <label for="UsernameInput">Name:</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="company.name">
    </div>
    <div class="form-group">
    <label for="Price">Price:</label>
    <input type="text" class="form-control" name="price" [(ngModel)]="company.price">
    </div>
    <div class="form-group">
      <label for="Quantity">Quantity:</label>
      <input type="text" class="form-control" name="quantity" [(ngModel)]="company.quantity">
      {{company.quantity}}
      </div>
   <button class="btn btn-success btn-lg btn-block" type="submit" (click)="Update()">Update</button>
  </form>
</div>
