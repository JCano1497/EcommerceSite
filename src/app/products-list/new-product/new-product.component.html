<div class="card-body">
  <form  #addForm="ngForm" (ngSubmit)="Add()">
    <div class="form-group">
    <label for="UsernameInput">Product Name:</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="CompanynameInput">Company Name:</label>
      <input type="text" class="form-control" name="company" id="company" [(ngModel)]="product.company">
      </div>
    <div class="form-group">
    <label for="Price">Price:</label>
    <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
      <label for="Quantity">Quantity:</label>
      <input type="text" class="form-control" name="quantity" [(ngModel)]="product.quantity">
      </div>
      <div class="form-group">
        <label for="image">Image Url:</label>
        <input type="text" class="form-control" name="image" #imagepath [(ngModel)]="product.image">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagepath.value" class="img-responsive">
          </div>
        </div>
   <button class="btn btn-success btn-lg btn-block" type="submit">Add Product</button>
  </form>
</div>
