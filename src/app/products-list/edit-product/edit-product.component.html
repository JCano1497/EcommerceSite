<div class="card-body">
  <form  #editForm="ngForm" [formGroup]="EditForm" (ngSubmit)="Update()">
    <div class="form-group">
    <label for="ProductName">Product Name:</label>
    <input type="text" class="form-control" name="ProductName" #productname="ngModel" [(ngModel)]="product.name" required>
    </div>
    <div *ngIf="productname.invalid && (productname.dirty || productname.touched)"
    class="alert alert-danger">
    <div *ngIf="productname.errors.required">
      ProductName is required
    </div>
  </div>
    <div class="form-group">
      <label for="CompanynameInput">Company Name:</label>
      <input type="text" class="form-control" name="company" #company="ngModel" [(ngModel)]="product.company" required>
      </div>
      <div *ngIf="company.invalid && (company.dirty || company.touched)"
      class="alert alert-danger">
      <div *ngIf="company.errors.required">
        Company is required
      </div>
    </div>
    <div class="form-group">
    <label for="Price">Price:</label>
    <input type="text" class="form-control" name="price" [(ngModel)]="product.price" required [min]="1">
    </div>
    <div class="form-group">
      <label for="Quantity">Quantity:</label>
      <input type="text" class="form-control" name="quantity" #quantity="ngModel" [(ngModel)]="product.quantity" required [min]="1">
      </div>
      <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)"
      class="alert alert-danger">
      <div *ngIf="quantity.errors.required || quantity.errors?.min">
        Quantity is required
      </div>
    </div>
   <button class="btn btn-success btn-lg btn-block" type="submit" [disabled] = "!editForm.form.valid">Update</button>
  </form>
</div>
