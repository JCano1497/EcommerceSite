<div class="card-body">
  <form  #editForm="ngForm" (ngSubmit)="Update()">
    <div class="form-group">
    <label for="UsernameInput">Product Name:</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="CompanynameInput">Company Name:</label>
      <input type="text" class="form-control" name="coompany" [(ngModel)]="product.company">
      </div>
    <div class="form-group">
    <label for="Price">Price:</label>
    <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
      <label for="Quantity">Quantity:</label>
      <input type="text" class="form-control" name="quantity" [(ngModel)]="product.quantity">
      </div>
   <button class="btn btn-success btn-lg btn-block" type="submit" (click)="Update()">Update</button>
  </form>
</div>
